---
name: Ansible role testing
"on":
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Run ansible-lint
        uses: ansible/ansible-lint-action@v6

  test1:
    name: molecule(source)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu2004
          - ubuntu2204
          - centos7
          - rockylinux8
          - rockylinux9
          - rhel7
          - rhel8
          - rhel9

    steps:
      - name: Check out the Repository
        uses: actions/checkout@v4

      - name: Set up Python3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: pip3 install -r molecule/default/test-requirements.txt

      - name: Run molecule test
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

  test2:
    name: molecule(package)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu2004
          - ubuntu2204
          - rockylinux8
          - rockylinux9
          - rhel8
          - rhel9

    steps:
      - name: Check out the Repository.
        uses: actions/checkout@v4

      - name: Set up Python3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install -r molecule/install-from-package/test-requirements.txt

      - name: Run molecule tests., install from Package
        run: molecule test -s install-from-package
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
