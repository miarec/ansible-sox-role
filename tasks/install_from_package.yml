---
- name: Install dependencies
  yum:
    name: "{{ item }}"
    state: present
  with_items: "{{ sox_package_dependencies }}"


# Install Sox and Libraries from package
- name: Install packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ sox_base_packages }}"
    - "{{ sox_format_packages }}"